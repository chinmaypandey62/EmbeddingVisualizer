services:
  - type: web
    name: embedding-explorer-api
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      git lfs install
      git lfs pull
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
